<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="#3D0082" name="msapplication-TileColor">
    <meta content="#3D0082" name="theme-color">

    <link rel="stylesheet" href="css/post-login.css">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    <!-- Latest compiled and minified JavaScript -->

<body class="post-page-bg">
    <div class="wrapper">
        <div class="full-wrapper header post-page-header">
            <div class="main-wrapper">

                <div class="headerwrap flex">
                    <div class="header-l flex flex-h-start flex-v-base">
                        <div class="logo h-100">
                            <img src="img/syne-logo.png" alt="logo">
                        </div>
                        <div class="header-menu h-100">
                            <ul class="d-flex align-items-center">
                                <li>
                                    <a class="txt-blue f14 modal-button" data-toggle="modal"
                                        data-target="#exampleModal">
                                        Start a Project
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="f14">
                                        Explore Projects
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="heade-r flex flex-v-center">
                        <div class="syne-inputbox d-flex align-items-center bg-grey-light mr-2">
                            <img style="height: 20px;" src="img/search.png">
                            <input type="text" name="projectSearch"
                                class="form-control bg-grey-light font-weight-normal" placeholder="Search here">
                        </div>
                        <a href="#" class="txt-blue right modal-btn" data-target="syne-login">Login</a>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-5 ml-5">
                <div class="d-flex justify-content-center row mt-5 donate-to-text">
                    Donate to
                </div>
                <div class="payment-container p-4 mt-5">
                    <div class="d-flex justify-content-center row donate-to-text" style="font-size: 17px;">
                        School of love
                    </div>
                    <div class="d-flex justify-content-center user-name" style="font-size: 11px;">
                        Vivent Foundation
                    </div>
                    <div id="logegedInUserPaymentPage1">
                        <div class="payment-amount-text-box p-2 d-flex align-items-center mt-4 w-65"
                            style="margin-left: 70px;">
                            <img style="height: 20px;" src="img/dollar-symbol.png">
                            <input type="text" class="form-control project-title-input">
                        </div>
                        <div class="row mt-2" style="margin-left:85px;font-weight:bold;font-size:13px">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="syneCredits">
                                <label class="custom-control-label" for="syneCredits">Use SYNE CREDITS</label>
                            </div>
                            <div class="ml-5 syne-credit-amount">
                                <label class="">$400</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4" style="font-weight:bold;font-size:15px">
                            Choose payment method
                        </div>
                        <div class="mt-4 payment-methods w-65" style="margin-left: 74px;">
                            <div class="custom-control custom-radio mt-3 ml-3">
                                <input type="radio" class="custom-control-input" id="globalWallet" name="paymentMethod">
                                <label class="custom-control-label" for="globalWallet">Global Wallet</label>
                            </div>
                            <div class="line-seperator my-3"></div>
                            <div class="custom-control custom-radio mt-3 ml-3">
                                <input type="radio" class="custom-control-input" id="creditCard" name="paymentMethod">
                                <label class="custom-control-label" for="creditCard">Credit Card</label>
                            </div>
                            <div class="line-seperator my-3"></div>
                            <div class="custom-control custom-radio mt-3 ml-3">
                                <input type="radio" class="custom-control-input" id="netBanking" name="paymentMethod">
                                <label class="custom-control-label" for="netBanking">Net Banking</label>
                            </div>
                            <div class="line-seperator my-3"></div>
                            <div class="custom-control custom-radio mt-3 ml-3">
                                <input type="radio" class="custom-control-input" id="debitCard" name="paymentMethod">
                                <label class="custom-control-label" for="debitCard">Debit Card</label>
                            </div>
                            <div class="line-seperator my-3"></div>
                            <div class="custom-control custom-radio mt-3 ml-3">
                                <input type="radio" class="custom-control-input" id="directPayment"
                                    name="paymentMethod">
                                <label class="custom-control-label" for="directPayment">Direct payment</label>
                            </div>
                        </div>
                        <div>
                            <button type="button"
                                class="btn proceedButton is-success mt-5 d-flex justify-content-around"
                                style="margin-left: 74px;" onclick="proceedToPayButtonClick()">
                                <div>
                                    Proceed to Pay $800
                                </div>
                            </button>
                            <div class="mt-3 user-name notify-text">
                                <span class="d-flex justify-content-center">Tapping on proceed button above will take
                                    you to a list of</span>
                                <span class="d-flex justify-content-center">Global Wallet page</span>
                            </div>
                        </div>
                    </div>
                    <div id="logegedInUserPaymentPage2" style="display: none;">
                        <div class="payment-amount-text-box p-2 d-flex align-items-center mt-4 w-65"
                            style="margin-left: 70px;">
                            <img style="height: 20px;" src="img/dollar-symbol.png">
                            <input type="text" class="form-control project-title-input" value="1200">
                        </div>
                        <div class="row mt-3" style="margin-left:85px;font-weight:bold;font-size:13px">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="syneCredits">
                                <label class="custom-control-label" for="syneCredits">Use <span
                                        class="syne-credit-amount">$400</span> SYNE
                                    CREDITS</label>
                            </div>
                        </div>

                        <div>
                            <button type="button"
                                class="btn  proceedButton is-success mt-5 d-flex justify-content-around"
                                style="margin-left: 74px;" onclick="proceedToPayButtonClick()">
                                <div style="height: 70px;">
                                    <span class="w-65" style="font-size: 10px;">Total Amount $800 </span><br />
                                    <span class="w-65" style="font-size:12px">Procedd to Payment Gateway</span>
                                </div>
                            </button>
                            <div class="mt-3 user-name notify-text">
                                <span class="d-flex justify-content-center">Help text explaining what happns next when you tap on</span>
                                <span class="d-flex justify-content-center mt-1">the payment Gateway button above</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="payment.js"></script>

</html>
