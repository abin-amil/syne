<body class="post-page-bg">
    <div class="wrapper">
        <div id="header">
            <!-- header template fill here -->
        </div>
    </div>

    <div>
        <!-- <div class="">
            <img class="img-fluid cover-photo" src="img/cover-photo.jpg">
        </div>
        <div>Profile Photo</div> -->
        <div id="top-banner">
            <!-- left panel top banner template fill here  -->

        </div>

    </div>
    <div class="container">
        <div class="overlay-trigger">
            <img class="img-fluid profile-photo" src="img/user.png">
            <div class="overlay-item profile-overlay">
                <a class="profile-edit-button text-center">
                    Edit
                </a>
            </div>

        </div>
        <div class="row pt-4">
            <div class="col-3 px-0 left-tab">

                <div class="px-4 py-4">
                    <div id="left-panel-user-details">
                        <!-- left panel template fill here -->
                    </div>
                </div>
            </div>

            <div class="col-6">
            </div>

            <div class="col-3 p-0">
                <div class="right-tab px-3 pb-2">
                    <div class="recommended-projects-text pt-3">Recommended Projects</div>
                    <div id="recommended-project-panel">
                        <!-- recommended project template fill here -->
                    </div>
                    <div class="d-flex justify-content-center py-3 view-more">
                        View more…
                    </div>
                </div>
                <div class="right-tab mt-3 px-3 pb-2">
                    <div class="recommended-projects-text pt-3">Who to follow</div>
                    <div id="who-to-follow-list-panel">
                        <!-- who to follow template fill here -->
                    </div>
                    <div class="d-flex justify-content-center py-3 view-more">
                        View more…
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="syne-edit-profile" class="pop-modal">
        <div class="modalcontent">
            <div class="synemodal-body">
                <div class="syne-lgin-r rltv p-3">
                    <a href="#" class="modalclose flex">
                        <div class="modal-close-text">Close</div>
                        <img src="img/close-icon.png" alt="close">
                    </a>
                </div>
                <div class="container py-3">
                    <div class="form-title modal-title">
                        Edit Profile
                    </div>
                    <form id="editProfileForm">

                        <div class="form-group mt-3">
                            <div>
                                <div class="syne-inputbox p-2">
                                    <label for="comment" class="Short-description-ab">
                                        Short intro about you
                                    </label>
                                    <textarea name="userDetailInto" id="userDetailInto"
                                        class="form-control syne-project-description" rows="5"></textarea>
                                </div>
                                <small class="noteinstr mt-1 form-text text-muted">
                                    In less than 30 words
                                </small>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-between w-100">
                            <div class="countryInput m-2">
                                <div class="syne-inputbox p-2" onclick="formValidCheck('#editProfileForm', 2)">
                                    <label for="dateOfBirth" class="syne-input-label">Date of Birth</label>
                                    <div class="d-flex">
                                        <input id="dateOfBirth" name="dateOfBirth" type="text"
                                            class="startDateInput project-title-input" placeholder="DD/MM/YY">
                                        <img style="height: 24px;" class="pr-2" src="img/svgImages/calendar-grey.svg">
                                    </div>
                                </div>
                                <div>

                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="syne-inputbox p-2 border-0">
                                    <select class="selectpicker show-tick syne-inputbox mt-2 ml-3 border-0 form-control"
                                        id="dateOfBirthAccess" name="dateOfBirthAccess">
                                        <option value="public">Public</option>
                                        <option value="friends">Friends</option>
                                        <option value="onlyMe">Only Me</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-between w-100">
                            <div class="countryInput m-2" style="width:70%;">
                                <div class="syne-inputbox p-2" onclick="formValidCheck('#editProfileForm', 3)">
                                    <label for="userLocation" class=" syne-input-label">Location</label>
                                    <div class="d-flex">
                                        <input name="userLocation" type="text" class="project-title-input"
                                            placeholder="Enter your current location" id="userLocation">
                                        <img style="height: 24px;" class="pr-2" src="img/svgImages/location-grey.svg">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="syne-inputbox p-2 border-0">
                                    <select class="selectpicker show-tick syne-inputbox mt-2 ml-3 border-0 form-control"
                                        id="locationAccess" name="locationAccess">
                                        <option value="public">
                                            <img src="img/syne-logo.png" alt="logo">
                                            Public
                                        </option>
                                        <option value="friends">Friends</option>
                                        <option value="onlyMe">Only Me</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="mt-3 m-2">
                            <button onclick="updateProfile()" id="updateProfileBtn" type="button"
                                class="btn  proceedButton is-success mt-5 d-flex justify-content-around">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="syne-followers" class="pop-modal">
        <div class="modalcontent follower-modal">
            <div class="synemodal-body">
                <div class="syne-lgin-r rltv p-3">
                    <div class="form-title modal-title">
                        Followers
                    </div>
                    <a href="#" class="modalclose flex">
                        <div class="modal-close-text">Close</div>
                        <img src="img/close-icon.png" alt="close">
                    </a>
                </div>
                <div class="container p-0 follower-modal-height">

                    <div class="line-seperator mb-2"></div>

                    <div class="d-flex justify-content-between align-items-center px-3">
                        <div class="d-flex p-2">
                            <img style="height:40px" src="img/user.png">
                            <div class="px-2">
                                <div class="follow_person_name">Name</div>
                                <div class="follower-user-name">username</div>
                            </div>
                        </div>
                        <div class="follow-button px-4 py-1">
                            Follow
                        </div>
                    </div>
                    <div class="line-seperator my-2"></div>

                    <div class="d-flex justify-content-between align-items-center px-3">
                        <div class="d-flex p-2">
                            <img style="height:40px" src="img/user.png">
                            <div class="px-2">
                                <div class="follow_person_name">Name</div>
                                <div class="follower-user-name">username</div>
                            </div>
                        </div>
                        <div class="follow-button px-4 py-1">
                            Follow
                        </div>
                    </div>
                    <div class="line-seperator my-2"></div>

                    <div class="d-flex justify-content-between align-items-center px-3">
                        <div class="d-flex p-2">
                            <img style="height:40px" src="img/user.png">
                            <div class="px-2">
                                <div class="follow_person_name">Name</div>
                                <div class="follower-user-name">username</div>
                            </div>
                        </div>
                        <div class="follow-button px-4 py-1">
                            Follow
                        </div>
                    </div>
                    <div class="line-seperator my-2"></div>

                    <div class="d-flex justify-content-between align-items-center px-3">
                        <div class="d-flex p-2">
                            <img style="height:40px" src="img/user.png">
                            <div class="px-2">
                                <div class="follow_person_name">Name</div>
                                <div class="follower-user-name">username</div>
                            </div>
                        </div>
                        <div class="follow-button px-4 py-1">
                            Follow
                        </div>
                    </div>
                    <div class="line-seperator my-2"></div>

                    <div class="d-flex justify-content-between align-items-center px-3">
                        <div class="d-flex p-2">
                            <img style="height:40px" src="img/user.png">
                            <div class="px-2">
                                <div class="follow_person_name">Name</div>
                                <div class="follower-user-name">username</div>
                            </div>
                        </div>
                        <div class="follow-button px-4 py-1">
                            Follow
                        </div>
                    </div>
                    <div class="line-seperator my-2"></div>

                </div>
            </div>
        </div>
    </div>
    <!-- templates loading session start here.... these session hide in DOM -->

    <!-- header template loaded here by scipt -->
    <div id="includedHeaderContent" style="display: none;"></div>

    <!-- left panel template loaded here by scipt -->
    <div id="includedLeftPanelContent" style="display: none;"></div>

    <!-- templates loading session End here-->
    
    <!-- profile completion showing section template -->
    <script id="template-profile-comleption-section" type="text/template">
        <div class="hello-user-text">
        Hello {{name}},
    </div>
    <div class="welcome-text pt-2">
        <span class="welcome-to-syne">Welcome to Syne.</span>Your Profile is {{profileCompletionPercentage}} complete!
    </div>
    <div class="pt-2">
        <div class="progress" style="height: 5px;">
            <div class="progress-bar" id="progressbar" role="progressbar" style="width: {{profileCompletionPercentage}}%;"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div>
    </div>
    <div class="pt-2 d-flex justify-content-between">
        <div class="d-flex align-items-center d-flex justify-content-center">
            <img src="img/svgImages/check-green-small.svg">
            <div class="pl-2">Account</div>
        </div>
        <div class="d-flex align-items-center d-flex justify-content-center">
            <img src="img/svgImages/check-green-small.svg">
            <div class="pl-2">Profile Picture</div>
        </div>
        <div class="d-flex  align-items-center d-flex justify-content-center">
            <img src="img/svgImages/check-green-small.svg">
            <div class="pl-2">Cover Picture</div>
        </div>
        <div class="d-flex  align-items-center d-flex justify-content-center">
            <img src="img/svgImages/check-green-small.svg">
            <div class="pl-2">Short Bio</div>
        </div>
    </div>
    </script>

    <!-- news feed template -->
    <script id="template-news-feed" type="text/template">
        <div class="post-card mt-3">
            <div class="post-card-header">
                <div class="d-flex p-4">
                    <div class="post-profile-photo">
                        <img style="height: 58px;" src="{{userImage}}">
                    </div>
                    <div class="pl-3">
                        <div class="post-user">{{name}}</div>
                        <div class="post-user-name">{{email}}</div>
                        <div class="post-time">{{postedTimeDuration}} ago</div>
                    </div>
                </div>
        
                <div>
                    <img class="img-fluid" src="{{imageUrl}}">
                </div>
        
                <div class="p-4">
                    <div class="post-project-caption">{{descriptionHeading}}</div>
                    <div class="post-project-desc pt-1">
                        {{descripionContent}}
                    </div>
        
                    <div class="pt-2 target-amount" style="display:{{isTargetAmountDisplay}}">Target ₹{{targetAmount}}</div>
                    <div class="pt-2" style="display:{{isprogressBarVisible}}">
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar" id="progressbar" role="progressbar" style="width: {{progessBarWidth}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex pt-2 justify-content-between">
                            <div class="raised-amount" style="display:{{isRaisedAmountDisplay}}">Raised ₹{{raisedAmount}}</div>
                            <div class="d-flex">
                                <div class="contributors-comment" style="display:{{showContributors}}">{{contributorsCount}} Contributors</div>
                                <div class="progress-percentage pl-2" style="display:{{showPercentage}}">{{completionPercentage}}%</div>
                            </div>
                        </div>
        
                        <div class="d-flex align-items-center pt-3 like-comment">
                            <div class="d-flex align-items-center">
                                <img class="pr-1" src="img/svgImages/like-checked.svg">
                                Like
                            </div>
                            <div class="pl-3 d-flex align-items-center">
                                <img class="pr-1" src="img/svgImages/share-checked.svg">
                                Share
                            </div>
                        </div>
                        <div class="d-flex justify-content-between py-3">
                            <div class="d-flex like-share">
                                <div><span style="display:{{isLikeByMe}}">You & </span>{{likeCount}} likes</div>
                                <div class="pl-3">{{shareCount}} Shares</div>
                            </div>
                            <div class="like-share">
                                {{commentCount}} Comments
                            </div>
                        </div>
        
                        <div class="d-flex align-items-center justify-content-between">
                            <img style="height: 32px;" src="img/user.png">
                            <div class="d-flex w-100 justify-content-between comment-box p-1 ml-2">
                                <div>
                                    <input placeholder="Write a reply…" class="comment-box-color" type="text" name="firstname">
                                </div>
                                <div class="pr-2">
                                    <img src="img/svgImages/smiley-lgrey-small.svg"> 
                                    <img src="img/svgImages/camera-lgrey-small.svg">
                                </div>
                            </div>
                        </div>
        
                        
                    </div>
                </div>
            </div>
        </div>        
    </script>

    <!-- recommended project panel -->
    <script id="template-recommended-project" type="text/template">
        <div class="recommended-project pt-3">
        <div style="max-height:100px; overflow:hidden;">
            <img class="img-fluid" src="{{imageUrl}}">
        </div>
        <div class="recommended-project-name pt-2">
            {{projectName}}
        </div>
        <div class="recommended-project-disc pt-2">
            {{projectContent}}
        </div>

        <div class="project-target pt-2 pb-1">
            Target ₹{{targetAmount}}
        </div>

        <div class="progress" style="height: 5px;">
            <div class="progress-bar" id="progressbar" role="progressbar" style="width: {{completionPercentage}}%;"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="d-flex justify-content-between pt-2">
            <div class="raised-amount-text">Raised ₹{{raisedAmount}}</div>
            <div class="raised-amount-percentage">{{completionPercentage}}%</div>
        </div>
    </div>

    <div class="line-seperator my-3"></div>

</script>

    <!-- who to follow panel template -->
    <script id="template-who-to-follow-list-panel" type="text/template">
        <div class="recommended-project pt-3">
        <div class="follow-people">
            Followed by {{mutualFollwerName}} & {{mutualFollowersCount}} others
        </div>
        <div class="d-flex flex-wrap pt-2">
            <img class="img-fluid" style="height: 48px;" src="{{imageUrl}}">
                <div class="pl-0 pl-md-3">
                    <div class="follow_person_name">{{name}}</div>
                    <div class="follower-user-name">{{email}}</div>
                </div>
                        </div>
            <div class="d-flex flex-wrap pt-3 justify-content-between align-items-center">
                <div class="follow-button py-1 px-4">Follow</div>
                <div class="followers-count">{{followersCount}} Followers</div>
            </div>
        </div>

        <div class="line-seperator my-3"></div>
</script>
