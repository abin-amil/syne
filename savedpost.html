<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="#3D0082" name="msapplication-TileColor">
    <meta content="#3D0082" name="theme-color">
    <title>SYNE</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/dropzone-style.css">
    <link rel="stylesheet" href="css/post-login.css">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <!-- Datepicker -->
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
</head>


<body class="post-page-bg">
    <div class="wrapper">
        <div class="wrapper">
            <div id="header">
                header template fill here
            </div>
        </div>
    </div>
    <!-- 
    <div style="position: relative;">
        <div id="top-banner">
            left panel top banner template fill here 
        </div>
        <div class="edit-btn d-flex justify-content-around">
            <img src="./img/svgImages/camera-lgrey-small.svg"> Upload Cover Picture
        </div>
    </div> -->
    <div class="container">
        <!-- <div class="overlay-trigger">
            <img class="img-fluid profile-photo" src="img/user.png">
            <div class="overlay-item profile-overlay">
                <a class="profile-edit-button text-center modal-btn">
                    Edit
                </a>
            </div>

        </div> -->
        <div class="row pt-4">

            <div class="col-3 px-0 left-tab" id="left-panel">
            </div>


            <div class="col-6">
                <div class="saved-post-wrapper p-4">
                    <div class="post-pic">
                        <img src="./img/nosavedpost.png">
                    </div>
                    <h2>You haven’t saved any Posts yet</h2>
                    <p>You can save a post by clicking(desktop)/tapping(mobile) on three dots available on the right hand side of the post header</p>
                </div>
            </div>

            <div class="col-3 p-0">
                <div class="right-tab px-4 pb-2">
                    <div class="recommended-projects-text pt-3">Who to follow</div>
                    <div id="who-to-follow-list-panel">
                        <!-- who to follow template fill here -->
                    </div>
                    <div class="d-flex justify-content-center py-3 view-more">
                        View more…
                    </div>
                </div>
                <div class="right-tab mt-3 px-3 pb-2">
                    <div class="recommended-projects-text pt-3">Recommended Projects</div>
                    <div id="recommended-project-panel">
                        <!-- recommended project template fill here -->
                    </div>
                    <div class="d-flex justify-content-center py-3 view-more">
                        View more…
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- left panel template -->
    <script id="template-left-panel-user-details" type="text/template">
        <div class="full-name">
            {{name}}
        </div>
        <div class="user-name mt-2">
            {{mailId}}
        </div>
        <div class="mt-2">

            <div class="d-flex align-items-center">
                <img style="height: 24px;" class="pr-2" src="img/svgImages/location-grey-small.svg">
                <span class="follower-text" style="color: deepskyblue;font-weight: bold;">
                {{location}}
                </span>
            </div>
            <div>
                <div class="follower-text">{{userIntroDetails}}</div>
            </div>
            <div class="line-seperator my-3"></div>
            <div class="d-flex justify-content-between flex-wrap">
                <div>
                    <div class="follower-count modal-btn" href="#syne-followers" data-target="syne-followers">{{followersCount}}</div>
                    <a class="follower-text">Followers</a>
                </div>
                <div>
                    <div class="follower-count">{{followingCount}}</div>
                    <div class="follower-text">Following</div>
                </div>
            </div>
            <div class="menu-items-wrapper">
                <div class="menu-items py-4" id="org-left-panel-tabs">
                    <!-- left panel tabs template fill here -->
                </div>
                <div class="mt-2 pl-3">
                    <div>
                        <img style="height: 24px;" class="pr-2" src="img/edit-blue-small.png">
                        <a style="color: deepskyblue;font-size: small" class="modal-btn" href="#edit-oganisation-popup" data-target="edit-oganisation-popup">
                    Edit Organisation
                    </a>
                        <!-- <a class="modal-btn">Edit Profile</a> -->
                    </div>
                </div>
            </div>
    </script>

    <!-- header template loaded here by scipt -->
    <div id="includedHeaderContent" style="display: none;"></div>

    <!-- left panel template loaded here by scipt -->
    <div id="includedLeftPanelContent" style="display: none;"></div>

    <!-- templates loading session End here-->

    <!-- profile completion showing section template -->
    <script id="template-profile-comleption-section" type="text/template">
        <div class="hello-user-text">
            Hello {{name}},
        </div>
        <div class="welcome-text pt-2">
            <span class="welcome-to-syne">Welcome to Syne.</span>Your Profile is {{profileCompletionPercentage}} complete!
        </div>
        <div class="pt-2">
            <div class="progress" style="height: 5px;">
                <div class="progress-bar" id="progressbar" role="progressbar" style="width: {{profileCompletionPercentage}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div>
        </div>
        <div class="pt-2 d-flex justify-content-between">
            <div class="d-flex align-items-center d-flex justify-content-center">
                <img src="img/svgImages/check-green-small.svg">
                <div class="pl-2">Account</div>
            </div>
            <div class="d-flex align-items-center d-flex justify-content-center">
                <img src="img/svgImages/check-green-small.svg">
                <div class="pl-2">Profile Picture</div>
            </div>
            <div class="d-flex  align-items-center d-flex justify-content-center">
                <img src="img/svgImages/check-green-small.svg">
                <div class="pl-2">Cover Picture</div>
            </div>
            <div class="d-flex  align-items-center d-flex justify-content-center">
                <img src="img/svgImages/check-green-small.svg">
                <div class="pl-2">Short Bio</div>
            </div>
        </div>
    </script>

    <!-- recommended project panel -->
    <script id="template-recommended-project" type="text/template">
        <div class="recommended-project pt-3">
            <div class="rcmd" style="max-height:100px; overflow:hidden;">
                <img class="img-fluid" src="{{imageUrl}}">
                <div class="overlay">
                    <label><img src="./img/time-icon.svg " class="mr-2 ">Ends in <strong>3 Months</strong> </label>
                </div>
            </div>
            <div class="recommended-project-name pt-2">
                {{projectName}}
            </div>
            <div class="recommended-project-disc pt-2">
                {{projectContent}}
            </div>

            <div class="project-target pt-2 pb-1">
                Target ₹{{targetAmount}}
            </div>

            <div class="progress" style="height: 5px;">
                <div class="progress-bar" id="progressbar" role="progressbar" style="width: {{completionPercentage}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-between pt-2">
                <div class="raised-amount-text">Raised ₹{{raisedAmount}}</div>
                <div class="raised-amount-percentage">{{completionPercentage}}%</div>
            </div>
        </div>

        <div class="line-seperator my-3"></div>

    </script>

    <!-- who to follow panel template -->
    <script id="template-who-to-follow-list-panel" type="text/template">
        <div class="recommended-project pt-3 px-4">
            <div class="follow-people">
                Followed by {{mutualFollwerName}} & {{mutualFollowersCount}} others
            </div>
            <div class="d-flex flex-warp pt-2">
                <img class="img-fluid" style="height: 48px;" src="{{imageUrl}}">
                <div class="pl-0 pl-md-3">
                    <div class="follow_person_name">{{name}}</div>
                    <div class="follower-user-name">{{email}}</div>
                </div>
            </div>
            <div class="d-flex pt-3 flex-wrap justify-content-between align-items-center">
                <div class="follow-button py-1 px-4">Follow</div>
                <div class="followers-count">{{followersCount}} Followers</div>
            </div>
        </div>

        <div class="line-seperator my-3"></div>
    </script>
</body>
<!-- dropzone.js Plugin -->
<link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css" />
<script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="dataModels.js"></script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="js/about-organisation.js"></script>

</html>
