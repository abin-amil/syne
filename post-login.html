<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="#3D0082" name="msapplication-TileColor">
    <meta content="#3D0082" name="theme-color">
    <title>SYNE</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,500i,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/post-login.css">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/inputEmoji.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="post-page-bg">
    <div class="wrapper">
        <div class="full-wrapper header post-page-header">
            <div class="main-wrapper">

                <div class="headerwrap flex">
                    <div class="header-l w50 flex flex-h-start flex-v-center">
                        <div class="logo">
                            <img src="img/syne-logo.png" alt="logo">
                        </div>
                        <div class="header-menu">
                            <ul>
                                <li><a class="txt-blue f14 modal-button" data-toggle="modal"
                                        data-target="#exampleModal">Start a
                                        Project</a></li>
                                <li><a href="#" class="f14">Explore Projects</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="heade-r flex flex-v-center w30">
                        <div class="header-form right">
                            <form action="">
                                <input id="search" name="search" type="text" placeholder="What're we looking for ?">
                                <input id="search_submit" value="Rechercher" type="submit">
                            </form>
                        </div>
                        <a href="#" class="txt-blue right modal-btn" href="#syne-login"
                            data-target="syne-login">Login</a>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="container">
        <div class="row pt-4">
            <div class="col-3 px-0 left-tab">
                <div class="profile-top-banner" id="left-panel-top-banner">
                    <!-- left panel top banner template fill here  -->
                </div>
                <div class="px-4 py-4">
                    <div id="left-panel-user-details">
                        <!-- left panel template fill here -->
                    </div>
                    <div class="menu-items py-4" id="left-panel-tabs">
                        <!-- left panel tabs template fill here -->
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="profile-completion p-4" id="profile-completion-section">
                    <!-- profile completion section template fill here -->
                </div>
                <div class="writePost p-4 mt-3">
                    <div class="write-post-text">Write a Post</div>
                    <!-- <div class="whats_on_mind">Whats on your mind?</div> -->
                    <textarea name="emoji" placeholder="Whats on your mind?"
                        style="width: 100%; border: none;"></textarea>
                    <div class="d-flex pt-4">
                        <div class="image-upload">
                            <label for="cameraIcon">
                                <img class="pr-2" src="img/camera-grey-small.png" />
                            </label>
                            <input id="cameraIcon" accept="image/*" type="file" />
                        </div>
                        <div class="image-upload">
                            <label for="attachementIcon">
                                <img class="px-2" src="img/attach-grey-small.png" />
                            </label>
                            <input type='file' id="attachementIcon" accept="application/pdf,application/vnd.ms-excel" />
                        </div>
                        <div>
                            <img class="px-2" src="img/smiley-grey-small.png">
                        </div>
                    </div>
                </div>
                <div id="news-feeds" class="mb-5">
                    <!-- news feed template fill here -->
                </div>
            </div>

            <div class="col-3 p-0">
                <div class="right-tab px-3 pb-2">
                    <div class="recommended-projects-text pt-3">Recommended Projects</div>
                    <div id="recommended-project-panel">
                        <!-- recommended project template fill here -->
                    </div>
                    <div class="d-flex justify-content-center view-more py-3">
                        View more…
                    </div>
                </div>
                <div class="right-tab mt-3 px-3 pb-2">
                    <div class="recommended-projects-text pt-3">Who to follow</div>
                    <div id="who-to-follow-list-panel">
                        <!-- who to follow template fill here -->
                    </div>
                    <div class="d-flex justify-content-center py-3 view-more">
                        View more…
                    </div>
                </div>
                <div class="right-tab mt-3 px-3 pb-2">
                    <div class="recommended-projects-text pt-3">Recommended Organisation</div>
                    <div id="recommended-organisation-panel">
                        <!-- who to follow template fill here for recommended organisation list -->
                    </div>
                    <div class="d-flex justify-content-center py-3 view-more">
                        View more…
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- left panel template -->
    <script id="template-left-panel-user-details" type="text/template">
            <div class="full-name">
                {{name}}
            </div>
            <div class="user-name mt-2">
                {{mailId}}
            </div>

            <div class="d-flex justify-content-between">
                <div class="mt-3">
                    <div class="follower-count">{{followersCount}}</div>
                    <div class="follower-text">Followers</div>
                </div>
                <div class="mt-3">
                    <div class="follower-count">{{followingCount}}</div>
                    <div class="follower-text">Following</div>
                </div>
            </div>
    </script>

    <!-- left panel tabs template -->
    <script id="template-left-panel-tab-details" type="text/template">
        <a class="d-flex mt-3" href="{{path}}">
            <img src="{{iconUrl}}">
            <div class="px-2">{{tabName}}</div>
        </a>
    </script>

    <!-- left panel top banner template -->
    <script id="template-left-panel-top-banner" type="text/template">
        <img class="img-fluid" src="{{coverPhotoUrl}}">
        <img class="img-fluid profile-photo" src="{{profilePhotoUrl}}">
    </script>

    <!-- profile completion showing section template -->
    <script id="template-profile-comleption-section" type="text/template">
        <div class="hello-user-text">
            Hello {{name}},
        </div>
        <div class="welcome-text pt-2">
            <span class="welcome-to-syne">Welcome to Syne.</span>Your Profile is {{profileCompletionPercentage}} complete!
        </div>
        <div class="pt-2">
            <div class="progress" style="height: 5px;">
                <div class="progress-bar" id="progressbar" role="progressbar" style="width: {{profileCompletionPercentage}}%;"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div>
        </div>
        <div class="pt-2 d-flex justify-content-between">
            <div class="d-flex align-items-center d-flex justify-content-center">
                <img src="img/check-green-small.png">
                <div class="pl-2">Account</div>
            </div>
            <div class="d-flex align-items-center d-flex justify-content-center">
                <img src="img/check-green-small.png">
                <div class="pl-2">Profile Picture</div>
            </div>
            <div class="d-flex  align-items-center d-flex justify-content-center">
                <img src="img/check-green-small.png">
                <div class="pl-2">Cover Picture</div>
            </div>
            <div class="d-flex  align-items-center d-flex justify-content-center">
                <img src="img/check-green-small.png">
                <div class="pl-2">Short Bio</div>
            </div>
           
        </div>
    </script>

    <!-- news feed template -->
    <script id="template-news-feed" type="text/template">
        <div class="post-card mt-3" >
            <div class="post-card-header">
                <div class="d-flex p-4">
                    <div class="post-profile-photo">
                        <img style="height: 48px;;" src="{{userImage}}">
                    </div>
                    <div class="pl-3">
                        <div class="post-user">{{name}}</div>
                        <div class="post-user-name">{{email}}</div>
                        <div class="post-time">{{postedTimeDuration}} ago</div>
                    </div>
                </div>
            
                <div>
                    <img class="img-fluid" src="{{imageUrl}}">
                </div>
            
                <div class="p-4">
                    <div class="post-project-caption">{{descriptionHeading}}</div>
                    <div class="post-project-desc pt-1">
                        {{descripionContent}}
                    </div>
            
                    <div class="pt-2 target-amount" style="display:{{isTargetAmountDisplay}}">Target ₹{{targetAmount}}</div>
                    <div class="pt-2" style="display:{{isprogressBarVisible}}">
                        <div class="progress" style="height: 5px;">
                            <div class="progress-bar" id="progressbar" role="progressbar" style="width: {{progessBarWidth}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex pt-2 justify-content-between">
                            <div class="raised-amount" style="display:{{isRaisedAmountDisplay}}">Raised ₹{{raisedAmount}}</div>
                            <div class="d-flex">
                                <div class="contributors-comment" style="display:{{showContibutors}}">{{contibutorsCount}}
                                    Contributors</div>
                                <div class="progress-percentage pl-2" style="display:{{showPercentage}}">{{completionPercentage}}%
                                </div>
                            </div>
                        </div>
            
                        <div class="d-flex align-items-center pt-3 like-comment">
                            <div class="d-flex align-items-center">
                                <img src="img/like-checked.png">
                                Like
                            </div>
                            <div class="pl-3 d-flex align-items-center">
                                <img src="img/share-checked.png">
                                Share
                            </div>
                        </div>
                        <div class="d-flex justify-content-between py-3">
                            <div class="d-flex like-share">
                                <div><span style="display:{{isLikeByMe}}">You & </span>{{likeCount}} likes</div>
                                <div class="pl-3">{{shareCount}} Shares</div>
                            </div>
                            <div class="like-share">
                                {{commentCount}} Comments
                            </div>
                        </div>
            
                        <div class="d-flex align-items-center justify-content-between">
                            <img style="height: 32px;" src="img/user.png">
                            <div class="d-flex w-100 justify-content-between comment-box p-1 ml-2">
                                <div>
                                    <input placeholder="Write a reply…" class="comment-box-color" type="text" name="firstname">
                                </div>
                                <div class="pr-2">
                                    <img src="img/smiley-grey-small.png"> 
                                    <img src="img/camera-grey-small.png">
                                </div>
                            </div>
                        </div>
        
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- recommended project panel -->
    <script id="template-recommended-project" type="text/template">
        <div class="recommended-project pt-3">
            <div style="max-height:100px; overflow:hidden;">
                <img class="img-fluid" src="{{imageUrl}}">
            </div>
            <div class="recommended-project-name pt-2">
                {{projectName}}
            </div>
            <div class="recommended-project-disc pt-2">
                {{projectContent}}
            </div>

            <div class="project-target pt-2 pb-1">
                Target ₹{{targetAmount}}
            </div>

            <div class="progress" style="height: 5px;">
                <div class="progress-bar" id="progressbar" role="progressbar" style="width: {{completionPercentage}}%;"
                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-between pt-2">
                <div class="raised-amount-text">Raised ₹{{raisedAmount}}</div>
                <div class="raised-amount-percentage">{{completionPercentage}}%</div>
            </div>
        </div>

        <div class="line-seperator my-3"></div>
    </script>

    <!-- who to follow panel template -->
    <script id="template-who-to-follow-list-panel" type="text/template">
        <div class="recommended-project pt-3">
            <div class="follow-people">
                Followed by {{mutualFollwerName}} & {{mutualFollowersCount}} others
            </div>
            <div class="d-flex pt-2">
                <img class="img-fluid" style="height: 48px;" src="{{imageUrl}}">
                    <div class="pl-3">
                        <div class="follow_person_name">{{name}}</div>
                        <div  class="follower-user-name">{{email}}</div>
                    </div>
                            </div>
                <div class="d-flex pt-3 justify-content-between align-items-center">
                    <div class="follow-button py-1 px-4">Follow</div>
                    <div class="followers-count">{{followersCount}} Followers</div>
                </div>
            </div>

            <div class="line-seperator my-3"></div>
    </script>

</body>
<script type="text/javascript" src="post-login.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="dataModels.js"></script>
</html>
