<body class="post-page-bg">
    <div class="container-fluid h-100" id="paymentGuestUser">
        <div class="row justify-content-center h-100">
            <div class="col-6 hidden-md-down bg-grey-light" id="guestUserPaymentPageLeftSide">
                <div class="mt-5" style="margin-left: 8rem!important;">
                    <div class="logo h-100">
                        <img src="img/syne-logo.png" alt="logo">
                    </div>
                </div>
                <div style="margin-left: 25%; width: 50%;">
                    <div class="d-flex justify-content-center row mt-5 donate-to-text">
                        Donate to
                    </div>
                    <div class="payment-container p-4 mt-5">
                        <img class="img-fluid payment-page-icon" src="img/user.png" style="max-height: 65px;">
                        <div class="d-flex justify-content-center row donate-to-text" style="font-size: 17px;">
                            School of love
                        </div>
                        <div class="d-flex justify-content-center user-name" style="font-size: 11px;">
                            Vivent Foundation
                        </div>
                        <div class="payment-amount-text-box p-2 d-flex align-items-center mt-4 w-65 mb-3"
                            style="margin-left: 50px;">
                            <img style="height: 20px;" src="img/dollar-symbol.png">
                            <input type="text" class="form-control project-title-input" value="1200">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6" id="guestUserPaymentPageRightSide" style="background-color: white;">
                <div class="p-4 mt-5 w-65">
                    <div class="user-name text-right" style="margin-right: 16%;">
                        Already have an acount?
                    </div>
                    <div class="text-right sign-in-text" style="margin-right: 16%;">
                        Sign in
                    </div>
                    <form id="guestPaymentForm">
                        <div class="mt-3 payment-methods w-65 m-74">
                            <label class="payment-input-label" for="fName">Email</label>
                            <input type="text" name="phoneNum" class="form-control project-title-input">
                        </div>
                        <div class="row mt-2 w-65 m-74">
                            <div class="col-6 p-0" style="border: 1px solid #e0e6ee;">
                                <label class="payment-input-label" for="fName">Given Name</label>
                                <input type="text" name="phoneNum" class="form-control project-title-input">
                            </div>
                            <div class="ml-2"></div>
                            <div class="col-5 p-0" style="border: 1px solid #e0e6ee;">
                                <label class="payment-input-label" for="lName">Surname</label>
                                <input type="text" name="phoneNum" class="form-control project-title-input">
                            </div>
                        </div>
                        <div class="mt-3 payment-methods w-65 m-74">
                            <label class="payment-input-label" for="PhoneNum">Phone Number</label>
                            <input type="text" name="phoneNum" class="form-control project-title-input">
                        </div>
                        <div class="mt-2 m-74" style="font-weight:bold;font-size:15px">
                            Payment method
                        </div>
                        <div class="mt-4 payment-methods w-65 m-74">
                            <div class="custom-control custom-radio mt-3 ml-3">
                                <input type="radio" class="custom-control-input" id="globalWallet" name="paymentMethod">
                                <label class="custom-control-label" for="globalWallet">Global Wallet</label>
                            </div>
                            <div class="line-seperator my-2"></div>
                            <div class="custom-control custom-radio mt-3 ml-3">
                                <input type="radio" class="custom-control-input" id="creditCard" name="paymentMethod">
                                <label class="custom-control-label" for="creditCard">Credit Card</label>
                            </div>
                            <div class="line-seperator my-2"></div>
                            <div class="custom-control custom-radio mt-3 ml-3">
                                <input type="radio" class="custom-control-input" id="netBanking" name="paymentMethod">
                                <label class="custom-control-label" for="netBanking">Net Banking</label>
                            </div>
                            <div class="line-seperator my-2"></div>
                            <div class="custom-control custom-radio mt-3 ml-3">
                                <input type="radio" class="custom-control-input" id="debitCard" name="paymentMethod">
                                <label class="custom-control-label" for="debitCard">Debit Card</label>
                            </div>
                            <div class="line-seperator my-2"></div>
                            <div class="custom-control custom-radio mt-3 ml-3">
                                <input type="radio" class="custom-control-input" id="directPayment"
                                    name="paymentMethod">
                                <label class="custom-control-label" for="directPayment">Direct payment</label>
                            </div>
                        </div>
                        <div>
                            <button type="button"
                                class="btn proceedButton is-success mt-3 d-flex justify-content-around"
                                style="margin-left: 74px;" onclick="proceedToPayButtonClick()">
                                <div>
                                    Proceed to Pay $1200
                                </div>
                            </button>
                            <div class="mt-3 user-name notify-text">
                                <span class="d-flex justify-content-center">Tapping on proceed button above will
                                    take
                                    you to a list of</span>
                                <span class="d-flex justify-content-center">Global Wallet page</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
